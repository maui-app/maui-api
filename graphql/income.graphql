
type Income {
    user:User @belongsTo
    period:Period @belongsTo
    total:Float
    remainder:Float
    created_at:DateTime
    updated_at:DateTime
}

extend type Mutation @guard {
    addIncome(income:Float!): IncomeMutation
}

extend type Mutation @guard {
    updateIncome(income:Float!): IncomeMutation
}

extend type Query @guard {
    incomes(user_id:Int!): IncomeQuery
}

type IncomeMutation {
    message:String
    income:Income
    errorId:String
}

type IncomeQuery {
    incomes:[Income]!
}
