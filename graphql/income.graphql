
type Income {
    user:User @belongsTo
    period:Period @belongsTo
    total:Float
    remainder:Float
    created_at:DateTime
    updated_at:DateTime
}

extend type Mutation @guard {
    addIncome(income:Float!): IncomeResponse
}

extend type Mutation @guard {
    updateIncome(income:Float!): IncomeResponse
}

type IncomeResponse {
    message:String
    income:Income
    errorId:String
}
